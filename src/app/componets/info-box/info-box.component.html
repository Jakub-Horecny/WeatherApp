<div class="container" *ngIf="weatherData as data">

  <div class="upper-data">
    <img src="assets/cold.jpg" *ngIf="data.main.temp > 15">
    <img src="assets/rain.jpg" *ngIf="data.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{ data.name }}</div>
      <div class="temperature">{{ data.main.temp | number: '1.0-0' }}Â°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">

      <!-- min temperature -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/min.png" alt="Min">
          <span>Min</span>
        </div>

        <div class="info-block-value">{{ data.main.temp_min }}</div>

      </div>
      <!-- max temperature -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/max.png" alt="Min">
          <span>Max</span>
        </div>

        <div class="info-block-value">{{ data.main.temp_max }}</div>

      </div>
      <!-- Humidity -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/vecteezy_sun-summer-weather_.jpg" alt="Min">
          <span>Humidity</span>
        </div>

        <div class="info-block-value">{{data.main.humidity}}% </div>

      </div>
      <!-- wind -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/wind.png" alt="Min">
          <span>Wind</span>
        </div>

        <div class="info-block-value">{{data.wind.speed}} km/h</div>

      </div>


    </div>


  </div>
</div>

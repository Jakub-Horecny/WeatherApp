<div class="container">

  <div class="upper-data">
    <img src="assets/cold.jpg" *ngIf="14 > 15">
    <img src="assets/rain.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">City</div>
      <div class="temperature">{{ 14.4 | number: '1.0-0' }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">

      <!-- min temperature -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/min.png" alt="Min">
          <span>Min</span>
        </div>

        <div class="info-block-value">10°C</div>

      </div>
      <!-- max temperature -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/max.png" alt="Min">
          <span>Max</span>
        </div>

        <div class="info-block-value">20°C</div>

      </div>
      <!-- Humidity -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/vecteezy_sun-summer-weather_.jpg" alt="Min">
          <span>Humidity</span>
        </div>

        <div class="info-block-value">77% </div>

      </div>
      <!-- wind -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="assets/wind.png" alt="Min">
          <span>Wind</span>
        </div>

        <div class="info-block-value">23m/s</div>

      </div>


    </div>


  </div>
</div>

<router-outlet></router-outlet>
